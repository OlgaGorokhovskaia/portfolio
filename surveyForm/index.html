<html>
  <head lang='eng'>
    <meta charset='UTF-8'>
    <title>Survey Form</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <h1 id='title'>Survey Form</h1>
    <p id='description'>Personal information</p>
    <form id='survey-form'>
      <label class="label" id='name-label' for='name'>Name</label>
      <input
        id='name'
        name='name'
        type='text'
        placeholder='Enter your full name'
        required
      />
      <br/>
      <label class="label" id='email-label' for='email'>Email</label>
      <input
        id='email'
        name='email'
        type='email'
        placeholder='example@email.com'
        required
      /><br/>
      <label class="label" id='number-label' for='number'>
        How much web development experience do you have?
      </label>
      <input 
        id='number'
        name='number'
        type='number'
        min='0'
        max='100'
        placeholder='Enter number of years'
      /><br/>
      <label class="label" id='dropdown-label' for='dropdown'>Education</label>
      <select id='dropdown' name='dropdown'>
        <option value='none' selected disabled>Select an option</option>
        <option value='noDegree'>No degree</option>
        <option value='highSchool'>High school graduate</option>
        <option value='associate'>Associate degree</option>
        <option value='bachelor'>Bachelor's degree</option>
        <option value='master'>Master's degree</option>
        <option value='doctorate'>Doctorate degree</option>
      </select>
      <br/>
      <span class="label">Gender</span>
      <label class='radio'>
        <input type='radio' name='gender' value='male' >
        Male
      </label>
      <label class='radio'>
        <input type='radio' name='gender' value='female'>
        Female
      </label>
      <br/>
      <br/>
      <label class='checkbox'>
        <input type='checkbox' value='Authorized to work'/>
        I am legally authorized to work.
      </label>
      <br/>
      <label class='checkbox'>
        <input type='checkbox' value='Require a visa'/>
        I will now or in the feature require a visa sponsorship.
      </label>
      <br/>
      <br/>
      <label class="label" id='textarea-label' for='textarea'>Cover letter</label>
      <textarea
        id='textarea'
        name='textarea'
        type='text'
        placeholder='Enter your cover letter (optional)'
      ></textarea>
      <br/>
      <br/>
      <button id='submit'>Submit application</button>
    </form>
  </body>
</html>
